<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nagasri Maturi - AI Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f111a;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #0f111a;
        }
        header nav a {
            margin-left: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        header nav a:hover {
            color: #1ce6b2;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 50px;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero h2 {
            color: #1ce6b2;
        }
        .hero p {
            max-width: 500px;
            line-height: 1.6;
            margin-top: 20px;
            color: #ccc;
        }
        .hero-buttons a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin-right: 15px;
        }
        .btn-cv {
            background-color: #1ce6b2;
            color: #0f111a;
        }
        .btn-contact {
            border: 2px solid #1ce6b2;
            color: #1ce6b2;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Nagasri Maturi</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-text">
            <h1>Hi, I'm Nagasri!</h1>
            <h2>AI & ML Enthusiast</h2>
            <p>Building AI projects with Generative AI, RAG apps, emotion recognition, and AI agents. Passionate about creating real-world applications with clean code and thoughtful design.</p>
            <div class="hero-buttons">
                <a href="resume.pdf" class="btn-cv" target="_blank">Download CV</a>
                <a href="#contact" class="btn-contact">Contact</a>
            </div>
        </div>
        <div class="hero-image">
            <!-- Optional: Add a shape or image here -->
        </div>
    </section>
